<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" type="text/css" href="C:\Users\bonka\OneDrive\Bureau\MyEco\style.css">
</head>
<body style="background-color:#ffe2c4d1;">
    <header>
        <div class="container" style="background-color: #c68642d1;">
            <div class="logo"><h1>MyA-o épices</h1></div>
            <nav>
                <div id="menu-toggle">&#9776;</div>
                <ul class="menu">
                    <li><a href="acceuil.html">Accueil</a></li>
                    <li><a href="produits.html">Produits</a></li>
                    <li><a href="#">Panier</a></li>
                    <li><a href="paiement.html">Paiement</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="cart-container">
        <section class="cart-items" id="cartItems">
            <!-- Les articles du panier seront injectés ici par JavaScript -->
        </section>

        <section class="cart-summary">
            <h2>Résumé</h2>
            <div class="summary-info">
                <p>Total produits: <span id="totalProducts">0€</span></p>
                <p>Frais de livraison: <span id="deliveryFee">0€</span></p>
                <p>Total: <span id="total">0€</span></p>
                <button class="checkout-btn">Commander</button>
            </div>
        </section>

        <!-- Formulaire de commande simplifié pour l'exemple -->
        <section class="order-form">
            <h2>Informations de Livraison</h2>
            <form>
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-btn">Finaliser la Commande</button>
            </form>
        </section>
    </main>


    <footer>
        <div style="background-color: #C68642;">
            <ul class="social-icons">
                <li><a href="#"><img src="image_page_acceuil\gmail.png" width="40"></a></li>
                <li><a href="#"><img src="image_page_acceuil\facebook.png" width="40"></a></li>
                <li><a href="#"><img src="image_page_acceuil\instagram.png" width="40"></a></li>
                <li><a href="#"><img src="image_page_acceuil\twitter.png" width="40"></a></li>
            </ul>
            <div class="logo_footer"><a href="C:\Users\bonka\OneDrive\Bureau\MyEco\acceuil.html" style="text-decoration: none;"><h5 style="color: #131414;">Retour à l'Accueil</h5></a></div>
        </div>
    </footer>

    <script>
        // Simuler une base de données des produits dans le panier
        // Exemple de données de produits dans le panier
        let cartItems = [
            { id: 1, name: 'Pate arrachide', quantity: 2, price: 31 },
            { id: 2, name: 'Moringa', quantity: 1, price: 15 }
        ];

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = ''; // Réinitialiser le contenu HTML

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'item';
                itemElement.innerHTML = `
                    <div class="item-info">
                        <h3>${item.name}</h3>
                        <div class="quantity-control">
                            <button class="quantity-btn decrease" data-product-id="${item.id}">-</button>
                            <span class="quantity">${item.quantity}</span>
                            <button class="quantity-btn increase" data-product-id="${item.id}">+</button>
                        </div>
                        <p>Prix: <span class="price">${item.price}€</span></p>
                    </div>
                    <button class="remove-btn" data-product-id="${item.id}">Retirer</button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
            
            updateCartSummary();
        }

        function updateCartSummary() {
            const totalProducts = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
            const deliveryFee = totalProducts > 0 ? 5 : 0;
            const total = totalProducts + deliveryFee;

            document.getElementById('totalProducts').textContent = `${totalProducts}€`;
            document.getElementById('deliveryFee').textContent = `${deliveryFee}€`;
            document.getElementById('total').textContent = `${total}€`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Événements pour les boutons d'augmentation et de diminution
            document.addEventListener('click', event => {
                if (event.target.classList.contains('quantity-btn')) {
                    const productId = parseInt(event.target.dataset.productId, 10);
                    const product = cartItems.find(item => item.id === productId);

                    if (event.target.classList.contains('increase')) {
                        product.quantity++;
                    } else if (event.target.classList.contains('decrease')) {
                        product.quantity--;
                        if (product.quantity < 1) product.quantity = 1; // Empêcher la quantité d'être inférieure à 1
                    }

                    renderCartItems(); // Mise à jour de l'affichage
                }

                if (event.target.classList.contains('remove-btn')) {
                    const productId = parseInt(event.target.dataset.productId, 10);
                    const productIndex = cartItems.findIndex(item => item.id === productId);
                    if (productIndex !== -1) {
                        cartItems.splice(productIndex, 1); // Supprimer le produit du tableau
                        renderCartItems(); // Mise à jour de l'affichage
                    }
                }
            });

            renderCartItems();
        });

        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const menu = document.querySelector('.menu');

            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('is-active'); // Ajoutez une classe "is-active" pour gérer l'affichage
            });
        });

    </script>
</body>
</html>
